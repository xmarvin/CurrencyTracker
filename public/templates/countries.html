<section>
    <div id="visited_countries_chart" class="simple_pie_chart" width='300px' height='100px'>
        <table>
            <tr>
                <th>Visited</th>
                <td>5</td>
            </tr><tr>
            <th>Not Visited</th>
            <td>50</td>
        </tr>
        </table>
    </div>

    <h1>Countries</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Status</th>
            <th></th>
        </tr>
        <tr ng-repeat="country in countries">
            <td>{{ country.name }}</td>
            <td>{{ country.code }}</td>
            <td>
                <span ng-if="country.visited">
                  Visited
                </span>
                <span ng-if="!country.visited">
                  Not visited
                </span>
            </td>
            <td><a href="/#/countries/{{ country.code }}">Show</a></td>
        </tr>
    </table>
</section>
